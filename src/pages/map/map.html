<ion-header>
  <ion-navbar>
    <ion-title>
      Map
    </ion-title>
    <ion-buttons end>
      <button [hidden]="!showAddMarkerBtn" ion-button (click)="addMarker()"><ion-icon ios="ios-add" md="md-add"></ion-icon><ion-icon name="pin" ios="ios-pin" md="md-pin"></ion-icon></button>
      <button [hidden]="!showRemoveMarkerBtn" ion-button (click)="doneBtn()">Done</button>
      <button [hidden]="!showRemoveMarkerBtn" ion-button (click)="removeMarker()"><ion-icon ios="ios-remove" md="md-remove"></ion-icon><ion-icon name="pin" ios="ios-pin" md="md-pin"></ion-icon></button>      
    </ion-buttons>     
  <ion-searchbar id="pac-input" placeholder="Search For Places"></ion-searchbar>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <div #map id="map"></div>     
</ion-content>
